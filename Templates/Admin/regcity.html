<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registrar ciudad</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">   
  </head>
  <body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Register Cities</h3>    
                </div>
                <div class="card-body">
                    
                    <div class="mb-3">
                        <label for="edtcod">Codigo: </label>
                        <input type="number" class="form-control" id="edtcod" placeholder="Codigo">
                        <input type="submit" id="btnbuscar" value="Buscar" class="btn btn-primary">
                    </div>
                    <div class="mb-3">
                        <label for="edtname">Nombre: </label>
                        <input type="text" class="form-control" id="edtname" placeholder="Ingrese nombre">
                    </div>
                    <div class="mb-3">
                        <label for="edtpais">País: </label>
                        <input type="text" class="form-control" id="edtpais" placeholder="País">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <input type="submit" id="btnsave" value="Guardar" class="btn btn-primary"> 
                        <input type="submit" id="atrasbtn" value="Atras" class="btn btn-secondary">
                    </div>
                </div>
            </div>
            <article>
                <div class="container1" id="cont"></div>
            </article>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="../../controllers/Admin/regcity.js"></script>
  </body>
</html>
